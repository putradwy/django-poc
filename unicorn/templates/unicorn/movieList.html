{% load unicorn %}
<div class="mvlist-container">
    <div class="list-container">
    {% for items in data.list.results  %}
        <ul id="{{items.id}}" unicorn:model.lazy="{{items.id}}-{{items.title}}" unicorn:click='onTitleClick("{{items.title}}","{{items.overview}}","{{items.poster_path}}")'>{{ items.title }}</ul>
    {% endfor %}
    </div>
    {% block moviePreview %}
        {% unicorn 'moviePreview' %}
    {% endblock %}
</div>
