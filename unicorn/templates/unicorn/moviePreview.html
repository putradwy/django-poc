<div class="preview-container">
    {% if data.selected.title != '' %}
    <div>
        <img src='https://image.tmdb.org/t/p/w780{{img}}'/>
    </div>
    <div>
        <h1>{{ title }}</h1>
    </div>
    <div class="preview-desc">
        <label>{{ desc }}</label>
    </div>
    {% else %}
    <div>
        <img src='https://image.tmdb.org/t/p/w780{{data.list.results.0.poster_path}}'/>
    </div>
    <div>
        <h1>{{ data.list.results.0.title }}</h1>
    </div>
    <div class="preview-desc">
        <label>{{ data.list.results.0.overview }}</label>
    </div>
    {% endif %}
</div>
